<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shield Spells & Swords</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=Cedarville+Cursive&family=Jacquard+24&family=Roboto:ital,wght@0,100..900;1,100..900&family=Science+Gothic:wght@100..900&family=Sixtyfour&family=Workbench&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/welcome-style.css">
    <link rel="icon" type="image/png" href="../assets/icons/logo.png">
    <script src="../scripts/welcome-script.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <div class="welcome">
        <h3>Welcome Warrior To The Holy Game</h3>
        <h1>Shields Spells and Swords</h1>
    </div>
    <div class="play">
        <button class="btn" id="begin-button">
            <span class="triangle"><img class="battle" src="../assets/icons/game.png"></span>  Begin The Fight
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clickSound = new Audio('../assets/sounds/click.m4a');
            clickSound.load(); // Preload it
            
            document.addEventListener('click', (e) => {
                if (e.target.closest('img') || e.target.closest('button')) {
                    clickSound.currentTime = 0; // Reset to start
                    clickSound.play();
                }
            });
        });
    </script>
</body>
</html>
