<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=Cedarville+Cursive&family=Jacquard+24&family=Roboto:ital,wght@0,100..900;1,100..900&family=Science+Gothic:wght@100..900&family=Sixtyfour&family=Workbench&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=Cedarville+Cursive&family=Jacquard+24&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Science+Gothic:wght@100..900&family=Sixtyfour&family=Workbench&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/mode-style.css">
    <script src="../scripts/mode-script.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="cta">
            <img class="btn volume" src="../assets/icons/high-volume.png" alt="volume control">
            <img class="btn backArrow" src="../assets/icons/player_2885957.png" alt="home">
        </div>
        
        <div class="background"></div>
        <div class="modes">
            <div class="select-background">
                <div class="select-paragraph">
                    <h2 class="select-mode">SELECT FIGHT MODE:</h2>
                </div>
            </div>
            <div class="mode-buttons">
                <button class="btn btn-mode mode-1" type="button" data-rounds="1"><img class="mode-icon" src="../assets/icons/campfire_13107612.png" alt="bonfire"> ONE ROUND</button>
                <button class="btn btn-mode mode-3" type="button" data-rounds="3"><img class="mode-icon" src="../assets/icons/campfire_13107612.png" alt="bonfire"> THREE ROUNDS</button>
                <button class="btn btn-mode mode-5" type="button" data-rounds="5"><img class="mode-icon" src="../assets/icons/campfire_13107612.png" alt="bonfire"> FIVE ROUNDS</button>
                <button class="btn btn-mode mode-7" type="button" data-rounds="7"><img class="mode-icon" src="../assets/icons/campfire_13107612.png" alt="bonfire"> SEVEN ROUNDS</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clickSound = new Audio('../assets/sounds/click.m4a');
            clickSound.load(); // Preload it
            
            document.addEventListener('click', (e) => {
                if (e.target.closest('img') || e.target.closest('button')) {
                    clickSound.currentTime = 0; // Reset to start
                    clickSound.play();
                }
            });
        });
    </script>
</body>
</html>
